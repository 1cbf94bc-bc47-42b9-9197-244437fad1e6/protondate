before:
  hooks:
    - go mod download
    - go generate ./...
env_files:
  github_token: ~/.ghtoken
builds:
  - env:
      - CGO_ENABLED=0
    main: application.go
    id: protondate
    binary: protondate
    ldflags:
      - -s -w -X "main.Version={{.Version}}"
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      freebsd: FreeBSD
      openbsd: OpenBSD
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.txt
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "protondate-{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'